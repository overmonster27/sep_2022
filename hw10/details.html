<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>

    let url = new URL(location.href);
    let id = url.searchParams.get('id')

    fetch(`https://jsonplaceholder.typicode.com/users/` + id)
        .then(response => response.json())
        .then(value => {

            console.log(value)

            let objDiv = document.createElement('div');
            objDiv.innerHTML = `id:${value.id} <br> name:${value.name} <br> username: ${value.username} <br> email: ${value.email} <br> adress: ${value.address.street} <br> suite: ${value.address.suite}<br> city: ${value.address.city} <br> zipcode: ${value.address.zipcode} <br> geo lat: ${value.address.geo.lat}<br> geo lng:${value.address.geo.lng}<br> phone:${value.phone} <br> website: ${value.website} <br> Company name: ${value.company.name}<br> catchPhrase:${value.company.catchPhrase}<br> bs:${value.company.bs} `

            document.body.appendChild(objDiv);
        })

</script>
</body>
</html>
